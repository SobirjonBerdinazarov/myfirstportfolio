<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Simple Calculator</h1>
  <form name="calculator">
    <table>
      
      <tr>
        <td>
          <input type="text" name="display" id="display" disabled placeholder="0">
        </td>
      </tr>
      <!-- 7 8 9 x -->
      <tr>
        <td>
          <input type="button" name="seven" value="7" onclick="calculator.display.value +='7'">
          <input type="button" name="eight" value="8" onclick="calculator.display.value +='8'">
          <input type="button" name="nine" value="9" onclick="calculator.display.value +='9'">
          <input type="button" name="times" class="operator" value="x" onclick="calculator.display.value +='*'" style="background-color: slateblue;">
        </td>
      </tr>
      <!-- 4 5 6 - -->
      <tr>
        <td>
          <input type="button" name="four" value="4" onclick="calculator.display.value +='4'">
          <input type="button" name="five" value="5" onclick="calculator.display.value +='5'">
          <input type="button" name="six" value="6" onclick="calculator.display.value +='6'">
          <input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value +='-'" style="background-color: slateblue;">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" name="one" value="1" onclick="calculator.display.value +='1'">
          <input type="button" name="two" value="2" onclick="calculator.display.value +='2'">
          <input type="button" name="three" value="3" onclick="calculator.display.value +='3'">
          <input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value +='+'" style="background-color: slateblue;">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" name="clear" value="c" onclick="calculator.display.value =''" style="background-color: royalblue;">
          <input type="button" name="zero" value="0" onclick="calculator.display.value +='0'">
          <input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)" style="background-color: red;">
          <input type="button" name="div" class="operator" value="/" onclick="calculator.display.value +='/'" style="background-color: slateblue;">
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
